<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="inner">
        <div class="image">
            <img src="side-image.png" alt="">
        </div>
        <div class="form">
            <div class="main">
                <div class="ad-container">
                    <h1 class="h1">Sign in to<span class="highlight"> sign hub</span></h1>
                    <p>Enter your account details below.</p>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="input-container password-container">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-eye"></i> 
                </div>
                <div class="forgot-pas"><b>Forgot your password?</b></div>
                <button class="sign-in-button">Sign in to Account</button>
                <div class="or">
                   <div id="or">or</div>
                   <hr id="hr">
                </div>
                <button class="google-signup">
                    <img src="google-img.png" alt="Google" class="google-icon">
                    Sign Up with Google
                </button>
                <div class="sign-up">Don't have an account? <b>Sign up now.</b></div>
            </div>
        </div>
    </div>
</body>
</html>
